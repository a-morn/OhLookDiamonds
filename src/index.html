<!DOCTYPE html>
<html>
  <head>
    <title>Oh Look Diamonds</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
			user-scalable=0"
      name="viewport"
    />
    <link rel="icon" href="assets/img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Fauna+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Just+Another+Hand"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://github.hubspot.com/odometer/themes/odometer-theme-car.css"
    />
  </head>
  <body>
    <section class="portrait-warning">
      <span>[Insert animation of phone rotating here]</span>
      <span>(Please switch to landscape mode)</span>
    </section>
    <section class="start-button-container">
      <button class="start-button">Start game</button>
    </section>
    <section class="game" style="display: none;">
      <canvas id="game-canvas" width="800" height="450"> </canvas>
      <div class="stats">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>
        <div class="counter">
          <img src="./assets/img/DiamondIcon.png" />
          <div class="odometer odometer-theme-car">
            000
          </div>
        </div>
        <div class="highscore">
          <canvas
            class="highscore-canvas"
            width="95"
            height="57"
            aria-valuenow="-1"
          ></canvas>
        </div>
      </div>
      <div class="mute">
        <button class="mute-is-not-muted"></button>
      </div>
    </section>
    <section class="about" style="display: none;">
      <button class="about-button">About</button>
      <div class="about-inner" style="visibility: hidden;">
        <h2>Oh.Look.Diamonds</h2>
        <h3>Created by</h3>
        <p><b>Rasmus Öhman</b> - music, art, design, and programming</p>
        <p><b>Albin Mörner</b> - concept, design, and programming</p>
        <h3>Using</h3>
        <p><a href="https://www.createjs.com/">CreateJS</a></p>
        <p>
          <a href="https://powstudios.com/content/smoke-animation-pack-1"
            >Cloud puffs by Pow Studios</a
          >
        </p>
        <p><a href="https://github.com/HubSpot/odometer">Odometer</a></p>
      </div>
    </section>
    <script src="https://code.createjs.com/1.0.0/createjs.js"></script>
  </body>
</html>
